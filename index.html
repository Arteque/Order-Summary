<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary</title>
</head>
<body>
    <!--Card Start-->
        <div class="container bg-prime-pale">
            <div class="card bg-prime-light radius">
                <div class="card-header">
                    <img src="./images/illustration-hero.svg" class="d-block" alt="Herosection card Illustration SVG Format">
                </div>
                <div class="card-body p-inline">
                    <div class="txt">
                        <h1 class="txt-prime-dark txt-center">Order Summary</h1>
                        <p class="txt-prime-ntr txt-center">
                            You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!
                        </p>
                    </div>
                    <div class="plans bg-prime-paler radius">
                        <img src="./images/icon-music.svg" alt="Order Summary Music Icon Annual Plan SVG Format">
                        <p>
                            <strong>
                                Annual Plan
                            </strong>
                            <span class="txt-prime-ntr d-block">
                                &dollar;59.99/year
                            </span>
                        </p>
                        <a href="" class="txt-prime-bright" title="Change your Annual Plan">Change</a>
                    </div>
                </div>
                <div class="card-footer p-inline">
                    <a href="#" class="proceedBtn txt-prime-light bg-prime-bright d-block txt-center radius" title="Proceed to Payment">Proceed to Payment</a>
                    <a href="#" class="resetBtn txt-prime-ntr d-block txt-center" title="Cancel your Order">Cancel Order</a>
                </div>
            </div>
        </div>
    <!--Card end-->
</body>
</html>
